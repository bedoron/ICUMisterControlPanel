{% extends "base.html" %}
{% block title %}Face adder{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Add new face to pending faces</h1>
<div>
    <form name="addFace" enctype="multipart/form-data" action="/add_face" method="post">
        <label for="faceImage">Face image:</label>
        <input type="file" name="faceImage" id="faceImage" class="form-control-file"/>

        <input type="submit" value="Submit" class="btn btn-default"/>
    </form>
</div>


<p class="navbar-btn">
  <a href="/test" class="btn btn-default">Test</a>&nbsp;&nbsp;&nbsp;
  <a href="/" class="btn btn-default">Main</a>
</p>
{% endblock %}
